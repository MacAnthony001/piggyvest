<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piggyvest|Register</title>
</head>

<body>
    <main>
        <section class="images">
            <img id="topleft" src="./IMAGE/top-left1.png" alt="top left image">
            <img id="topright" src="./IMAGE/top-right1.png" alt="top right image">
            <img id="bottomleft" src="./IMAGE/bottom-left1.png" alt="bottom left image">
            <img id="bottomright" src="./IMAGE/bottom-right1.png" alt="bottom left image">
        </section>
        <section class="logo">
            <img src="./IMAGE/piggyvest-logo.svg" alt="logo">
        </section>
        <section class="card">
            <div class="heading">
                <h2>Create a Secure Account</h2>
                <p>Welcome to the future of Savings & Investments</p>
            </div>
            <form action="">
                <div>
                    <label for="FullName">Full name</label>
                    <input type="text" name="FullName" id="" placeholder="Full Name">
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="" placeholder="Email">
                </div>
                <div>
                    <label for="PhoneNumber">Phone Number</label>
                    <input type="text" name="Phone Number" id="" placeholder="Phone Number">
                </div>
                <div>
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="" placeholder="**********">
                </div>
                <div>
                    <label for="Referrer">Referrer Phone or Promo Code (Optional)</label>
                    <input type="text" name="Referrer" id="" placeholder="Referrer Phone or Code">
                </div>
                <div>
                    <label for="About us">How Did You Hear About Us? (Optional)</label>
                    <select name="About us" id="" value="0">
                         <option value="Click to select"> Click to Select</option>
                         <option value="Facebook">facebook</option>
                         <option value="Twitter">Twitter</option>
                         <option value="Instagram">Instagram</option>
                        <option value="Google Search">Google Search</option>
                     </select>
                </div>
                <div class="button">
                    <button>CREATE ACCOUNT</button>
                </div>
            </form>
        </section>
        <p><a href="#">Already have an account? Log In</a></p>
    </main>
</body>

</html>
